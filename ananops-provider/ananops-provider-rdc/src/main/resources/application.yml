server:
  port: 9207
spring:
  profiles:
    active: dev
  application:
    name: ananops-provider-rdc
  datasource:
    username: root
    password: 123456
  http:
    multipart:
      max-file-size: 5MB
      max-request-size: 50MB

rocketmq:
  consumer:
    isOnOff: on
    groupName: ananops-rdc-consumer
    namesrvAddr: 123.56.46.27:9876
    topics: deviceData,*
    consumeThreadMin: 5
    consumeThreadMax: 32
    consumeMessageBatchMaxSize: 1

  producer:
    isOnOff: on
    groupName: ananops-rdc-producer
    namesrvAddr: 123.56.46.27:9876
    maxMessageSize: 4096
    sendMsgTimeOut: 3000
    retryTimesWhenSendFailed: 2

kubernetes:
  master: 121.36.70.254:8080